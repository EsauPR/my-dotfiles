env:
    TERM: xterm-256color
window:
        dimensions:
            columns: 146
            lines: 38
        decorations: full
scrolling:
        history: 10000
        multiplier: 3
font:
        normal:
            family: JetBrainsMono Nerd Font
        size: 10.0

draw_bold_text_with_bright_colors: true

# If `true`, bold text is drawn using the bright color variants.
#draw_bold_text_with_bright_colors: false

# Colors (Tomorrow Night Bright)
import:
    - ~/.config/alacritty/colors/noname.yml
    # - ~/.config/alacritty/colors/one_half_dark.yml
    # - ~/.config/alacritty/colors/material.yml

cursor:
        style:
             shape: Beam
             blinking: Always

live_config_reload: true
background_opacity: 1.0
save_to_clipboard: false
